allow_embedding: false
code_prelude: {client: "from routing import router"}
config_schema:
  client:
    sitemap:
      default_value: false
      description: Whether to generate a sitemap for this app
      type: boolean
    robots:
      default_value: false
      description: Whether to generate a robots.txt file for this app
      type: boolean
    routes_module:
      default_value: "routes"
      description: The module where routes are defined. Setting this correctly means, server routes will work automatically and in the designer double clicking on NavLinks will navigate to those forms in the designer.
      type: string
client_init_module: _init_module
name: routing
native_deps: null
package_name: routing
runtime_options:
  client_version: '3'
  legacy_features: {__dict__: true, bootstrap3: true, class_names: true, root_container: true}
  server_spec: {base: python310-minimal}
  server_version: python3-full
  version: 3
services:
- client_config: {enable_v2: true}
  server_config: {}
  source: /runtime/services/tables.yml
startup: {module: router, type: module}
startup_form: null
toolbox_sections:
- items:
  - component: {type: routing.router.NavLink}
    title: NavLink
  - component: {type: routing.router.Anchor}
    title: Anchor
  packageName: routing
  title: Routing
